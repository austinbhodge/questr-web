<md-card>
   <md-card-title style="margin-bottom:6px; font-size:19px;">{{place.properties.NAME}}</md-card-title>
   <md-card-subtitle>{{place.properties.SUB_CATEGORY}}</md-card-subtitle>
   <md-card-content>
        <p>{{place.properties.ADDRESS}}</p>
   </md-card-content>
   <md-card-actions>
     <button md-raised-button color="primary" md-tooltip="On Map" style="width:95%; margin:2.5%;">Location</button>
     <hr>
   </md-card-actions>
</md-card>
